<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>

<body>
    <div>

        <label for="">CustomerId : </label>
        <input type="text" id="customerId">
    </div>
    <div>

        <label for="">Employee Id : </label>
        <input type="text" id="employeeId">
    </div>
    <div>

        <label for="">OrderDate : </label>
        <input type="date" id="orderDate">
    </div>
    <div>

        <label for="">Required Date : </label>
        <input type="date" id="requiredDate">
    </div>
    
<button>Sipariş ekle</button>

</body>

</html>
<script>

    $("button").click(function(){

        let newOrder = new Object();
        newOrder.customerId=$('#customerId').val();
        newOrder.employeeId=$('#employeeId').val();
        newOrder.orderDate=$('#orderDate').val();
        newOrder.requiredDate=$('#requiredDate').val();

 
 $.ajax({
     url:"https://northwind.vercel.app/api/orders",
     type:"POST",
     data:newOrder,
     success:function(){
         console.log("İşlem başarılı");
     }
 })
   })

</script>
