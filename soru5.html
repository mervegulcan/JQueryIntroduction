<script>

$('#alan').click(function(){
 
    let genislik = Math.floor(Math.random() *500);
    let yukseklik = Math.floor(Math.random() *500);

  if(genislik >= 0 || yukseklik>=0){
    $('#alan').css('height',yukseklik);
    $('#alan').css('width',genislik);  

}
else{
    alert("genişlik veya yükseklik 0  olamaz");
}
})

</script>
